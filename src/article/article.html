<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <header>
            <div class="header-top">
                <div class="header-text">
                    <span id="header-title">博客</span>
                </div>
                <div class="input-box">
                    <input type="text" class="input">
                    <img src="../../assets/img/搜索.png" alt="" class="select-img">
                </div>
            </div>
        </header>
        <section>
            <div class="section-leftbox">
                <div class="section-top">
                    <div class="section-left">
                        <div class="left-top"><img src="../../img/head.jfif" alt=""></div>
                        <div class="left-bottom">关注博主</div>
                    </div>
                    <div class="section-right">
                        <div class="right-top">
                            <p class="right-title">个人简介</p>
                            <span class="right-text">暂无简介
                            </span>
                        </div>
                    </div>
                </div>
                <div class="section-center">
                    <div class="center-top">
                        <div class="center-top_left">
                            <span class="index border-bottom">首页</span><span class="intro">简介</span>
                            <span class="cream">精华</span>
                            <span class="answer">留言区</span>
                        </div>
                    </div>
                    <div class="center-mid">
                        <div class="index-content">
                                <nav class="main-content">
                                    <nav class="content"></nav>
                                    <h2 data-id="5">5555</h2>
                                    </nav>
                                </nav>
                            <nav class="showmore">查看更多...</nav>
                        </div>
                        <div class="intro-content">
                            简介
                        </div>
                        <div class="cream-content">
                            精华
                        </div>
                        <div class="answer-content">
                            留言区
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="sidebar-top">
                    <div class="sidetop-box"><span class="gray-color">关注者</span><span
                            class="num-style">0</span></div>
                    <div class=""><span class="gray-color">问题数</span><span class="num-style">0</span></div>
                </div>
                <div class="sidebar-center">
                    <div class="sidebarcenter-top">
                        <p>父话题</p>
                        <div>
                            <span>问答社区</span>
                            <span>问答网站</span>
                            <span>问答系统</span>
                            <span>社交问答</span>
                            <span>中国互联网网站</span>
                        </div>
                    </div>
                    <div class="sidebarcenter-bottom">
                        <p>子话题</p>
                        <div>
                            <span>问答社区</span>
                            <span>问答网站</span>
                            <span>问答系统</span>
                            <span>社交问答</span>
                            <span>中国互联网网站</span>
                        </div>
                    </div>
                </div>
                <div class="sidebar-low">
                </div>
            </div>
        </section>
    </div>

</html>
