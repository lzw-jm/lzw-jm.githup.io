    ## 浏览器解解析url 的过程
    1. 地址栏中输⼊URL;
    2. 浏览器会先查看缓存（浏览器缓存、系统缓存、路由缓存）如果缓存中有会直接渲染页面;
    3. 浏览器检测没有缓存就会发送http请求,发送http请求前,需要域名解析(DNS域名解析),解析获取相应的IP地址;
    4. 浏览器会向服务器发起tcp连接(tcp连接会经过三次握⼿阶段,而终止一个连接要经过四次挥手）;
    5. tcp连接成功,客户端和服务器端成功地建立连接,浏览器会向服务器发送http请求,请求服务器的数据;
    6. 服务器接收到请求就会处理接收到的请求，将请求所需的数据返给浏览器（接收请求处理请求返回数据给浏览器这个阶段叫：报文），数据返回给浏览器请求断开（为了避免服务器与客户端双方的资源占用和损耗，当双方没有请求或响应传递时，任意一方都可以发起关闭请求）;
    7. 浏览器接收到http请求的响应数据,读取页面数据解析html源码数据,浏览器渲染;
    8. 解析css样式、js交互,生成dom树,页面渲染完成;
    
    ## TCP的三次握手和四次挥手

1. 首先客户端向服务器端发送一段TCP报文
2. 服务器端接收到来自客户端的TCP报文之后,结束LISTEN阶段。并返回一段TCP报文
3. 客户端接收到来自服务器端的确认收到数据的TCP报文之后,明确了从客户端到服务器的数据传输是正常的,结束SYN-SENT阶段。并返回最后一段TCP报文

四次挥手：


1. 首先客户端想要释放连接,向服务器端发送一段TCP报文
2. 服务器端接收到从客户端发出的TCP报文之后,确认了客户端想要释放连接,随后服务器端结束ESTABLISHED阶段,进入CLOSE-WAIT阶段(半关闭状态)并返回一段TCP报文
3. 服务器端自从发出ACK确认报文之后,经过CLOSED-WAIT阶段,做好了释放服务器端到客户端方向上的连接准备,再次向客户端发出一段TCP报文
4. 客户端收到从服务器端发出的TCP报文,确认了服务器端已做好释放连接的准备,结束FIN-WAIT-2阶段,进入TIME-WAIT阶段,并向服务器端发送一段报文
