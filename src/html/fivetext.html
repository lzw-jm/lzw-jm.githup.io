   1. ````javascript
      function getUserInfo(){
          return new promise((resolve,reject)=>{
              setTimeout(funciton(){
                  let res = ['xiaoming',18]
                  resolve(res)
              },2000)
          })
      }
      funciton getOrderList(){
          return new promise((resolve,reject)=>{
              setTimeout(function(){
                  let res = ['order1','order2'];
                  resolve(res);
              })
          })
      }
      (async function(){
          let res = await getUserInfo();
          console.log('用户信息:');
          console.log(res);
          let orderList = await getOrderList();
          console.log('订单信息:');
          console.log(orderList);
      })();
      ````
